---
  extends:
    - plugin:@typescript-eslint/recommended
    - plugin:react/recommended
    - prettier
    - prettier/@typescript-eslint
  env:
    browser: true
    jest: true
  parser: "@typescript-eslint/parser"
  plugins:
    - "@typescript-eslint"
    - react
    - prettier
  parserOptions:
    sourceType: module
    ecmaFeatures:
      jsx: true
