---
  extends:
    - standard
    - standard-react
    - prettier
  env:
    browser: true
    jest: true
  parser: "@typescript-eslint/parser"
  plugins:
    - "@typescript-eslint"
    - prettier
  overrides:
    -
      files:
        - "**/*.ts"
        - "**/*.tsx"
      rules:
        no-unused-vars: 0
        no-undef: 0